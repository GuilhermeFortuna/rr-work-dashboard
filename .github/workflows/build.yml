name: Build dashboard

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to commit back to main branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync

      - name: Generate dashboard
        run: uv run python generate.py
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_VIEW_NAME: ${{ vars.LINEAR_VIEW_NAME || 'rr-intermediacoes' }}
          LINEAR_ISSUE_LIMIT: ${{ vars.LINEAR_ISSUE_LIMIT || '50' }}
          WORKER_URL: ${{ secrets.WORKER_URL }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --staged --quiet || git commit -m "Auto-update dashboard [skip ci]"
          git push
